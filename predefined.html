<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Scoop 'N Scootery</title>

    <!-- Bootstrap -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    
    <link rel="stylesheet" href="./styles.css">
    </style>
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <a class="btn btn-default navbar-btn navbar-left" id="profile" aria-label="profile" href="./profile.html"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></a>
        <a class="btn btn-default navbar-btn navbar-right" id="cart" aria-label="cart" href="./cart.html"><span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span></a>
      </div>
    </nav>

    <div class="container-fluid text-center" id="buttons">
        <div class="row">
          <h1>choose your sundae</h1>
        </div>

        <!-- SUNDAE ROW -->
        <div class="row">
          <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <h3>Grasshopper Sundae</h3>
              </div>
              <img src="./images/grasshopper-sundae.jpg" alt="Grasshopper Sundae" data-toggle="modal" data-target="#grasshopper">
            </div>
          </div>

            <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <h3>Phantomberry Sundae</h3>
              </div>
              <img src="./images/phantomberry-sundae.jpg" alt="Phantomberry Sundae">
            </div>
          </div>

            <div class="col-sm-6 col-md-4">
            <div class="thumbnail">
              <div class="caption">
                <h3>Strawberry Shortcake Sundae</h3>
              </div>
              <img src="./images/strawberry-shortcake-sundae.jpg" alt="Strawberry Shortcake Sundae">
            </div>
          </div>
        </div>
        <!-- END SUNDAE ROW -->


        <!-- MODALS -->
        <div class="modal fade" id="grasshopper" tabindex="-1" role="dialog" aria-labelledby="grasshopper sundae">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="name">Grasshopper Sundae</h4>
              </div>
              <div class="modal-body">
                <div class="row">
                  <img src="./images/grasshopper-sundae.jpg" alt="Grasshopper Sundae" >
                  <p>Mint chocolate chip ice cream with chopped Oreos, chocolate sprinkles, chocolate chips and homemade whipped cream.</p>
                </div>

                <div class="row">
                  <p>pick a size:</p>

                  <div class="btn-group" role="group" aria-label="...">
                    <button type="button" class="btn btn-default">small</button>
                    <button type="button" class="btn btn-default">large</button>
                  </div>
                </div>

                <a class="btn btn-default margin-top" href="./toppings.html">add</a>

              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">close</button>
              </div>
            </div>
          </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  </body>
</html>
